<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Recursos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0f7fa;
      color: #333;
    }

    nav {
      background-color: #006064;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #004d4d;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2.5rem;
      color: #004d40;
    }

    #recursos {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      margin-bottom: 20px;
      padding: 20px;
      border-left: 8px solid;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-3px);
    }
  </style>
</head>

<body>
  <nav>
    <a href="CrearUsuario.html">Crear Usuario</a>
    <a href="ListaRecursos.html">Lista de Recursos</a>
    <a href="ListaUsuarios.html">Lista de Usuarios</a>
    <a href="DetallesUsuario.html">Detalles de un Usuario</a>
    <a href="UsuarioAleatorio.html">Usuarios Aleatorios</a>
  </nav>

  <h1>Lista de Recursos</h1>

  <div id="recursos">
    <ul id="listaRecursos"></ul>
  </div>

  <script>
    fetch('https://reqres.in/api/unknown')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        const lista = document.getElementById('listaRecursos');
        data.data.forEach(recurso => {
          const item = document.createElement('li');
          item.innerHTML = `<strong>Nombre:</strong> ${recurso.name}<br><strong>Color:</strong> ${recurso.color}`;
          item.style.borderLeftColor = recurso.color;
          lista.appendChild(item);
        });
      })
      .catch(error => {
        console.error('Error al obtener los datos:', error);
      });
  </script>
</body>

</html>
